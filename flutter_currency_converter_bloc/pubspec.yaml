name: flutter_currency_converter
description: Currency converter made in flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.17.0
  http: ^0.13.4
  sqflite: ^2.0.2+1
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  tuple: ^2.0.0
  flutter_simple_calculator: ^2.2.0
  shared_preferences: ^2.0.13
  easy_localization: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.10
  json_serializable: ^6.1.6
  bloc_test: ^9.0.3


flutter:
  uses-material-design: true
  assets:
    - assets/flags/