name: flutter_simple_rest_api_getx
description: Learn flutter. Http, Getx, Sqflite, UnitTest
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.3.8
  http: ^0.13.4
  shimmer: ^2.0.0
  sqflite: ^2.0.0+3
  cached_network_image: ^3.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  mockito: ^5.0.16
  build_runner: ^2.1.4

flutter:

  uses-material-design: true